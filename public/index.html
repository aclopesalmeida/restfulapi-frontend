<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=!.0">
        <title>Classificações</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet"> 
        
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                <link rel="stylesheet" href="css/main.css" type="text/css">
        
                <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js" type="text/javascript"></script> 
                <script type="text/javascript" src="js/angular-route.min.js"></script>
        
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="../js/app.js" type="text/javascript"></script> 
                <script src="../js/controllers.js" type="text/javascript"></script>   
                <script src="../js/services.js" 
                type="text/javascript"></script> 
                
                <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
                
    </head>
    <body class="container-fluid" ng-app="Classificacoes" id="home">

    <header class="row"  ng-controller="navCtrl">
            <div class="col-12 col-sm-8 offset-sm-2"><h1 id="titulo">Website criado com AngularJS e com RESTful API (desenvolvida com Laravel e JWT)</h1>
            </div>
            <nav class="col-12 col-md-8 offset-md-4">
                <ul class="col-12">
                    <li><a href="#/admin/classificacoes" class="btn btn-primary" id="admin-btn" ng-show="!estaAutenticado" ng-click="open = true;">Admin</a></li>
                    <li ng-show="estaAutenticado"><a href="#/admin/classificacoes/criar" class="btn btn-success">Nova classificação</a></li>
                    <li ng-show="estaAutenticado"><a href="" ng-click="logout();" class="btn btn-danger">Logout</a></li>
                </ul>
                
            </nav>

            <div id="login-overlay" ng-class="open ? 'open' : ''"></div>
            <div ng-class="open ? 'open' : ''" id="login-container">
                     <a href="" ng-click="fechar();"><i class="fas fa-times"></i></a>
                    <form method="POST" ng-submit="login()" id="formulario-login">
                        <div class="form-group">
                            <input type="text" name="email" ng-model="utilizador.email" class="form-control" placeholder="Email">
                        </div>
                    
                        <div class="form-group">
                                <input type="password" name="password" ng-model="utilizador.password" class="form-control" placeholder="Password">
                            </div>
                            <button class="btn btn-success">Login</button>
                    
                    </form>
                    <p>Para fim de teste, utilize por favor as seguintes credenciais: <br>
                    email: teste@teste.com <br>
                password: teste</p>
                </div>
    </header>

    <div class="row">
        <main class="col-md-12 col-lg-8">
            <ng-view><</ng-view>
        </main>
        <aside class="col-md-12 col-lg-4" ng-controller="layoutCtrl">
                <h3>Disciplinas</h3>
                <ul>
                    <li ng-repeat="disciplina in disciplinas" class="col-sm-12 col-md-4 col-lg-12"><a 
                        href="#/{{estaAutenticado ? 'admin/' : ''}}{{estaAutenticado ? 'classificacoes/' : ''}}{{disciplina.id}}">{{disciplina.nome}}</a></li>
                </ul>
        </aside>
    </div>

    </body>
</html>
